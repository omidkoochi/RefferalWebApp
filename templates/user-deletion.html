<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deletion</title>
    <style>
        body {
<!--            font-family: Arial, sans-serif;-->
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .content {
            max-width: 600px;
<!--            text-align: center;-->
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #444444;
        }
        .message, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        a {
            margin-top: 20px;
            color: #0000ee;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="{% url 'home' %}">Home</a>
        <h1>Unsubscribe from Our Mailing List</h1>
        <form method="post">
            {% csrf_token %}
            <label>
                Enter your email to unsubscribe:
                <input type="email" name="email" required>
            </label>
            <button type="submit">Send Confirmation Link</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
